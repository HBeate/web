<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link a href="../css/style3.css" type="text/css" rel="stylesheet">
    <script>
        const names = [
    { usrname: "Lara", pw: 3101 },
    { usrname: "Marvin", pw: 2811 },
    { usrname: "Alina", pw: 2405 },
    { usrname: "Lukas", pw: 2404 }
]
        function clickLogin() {

            var name = document.getElementById("usrname").value;
            var password = document.getElementById("pw").value;
            var hasFound = false;
            for (let i = 0; i < names.length; i++) {
                if (name === names[i].usrname && password == names[i].pw) {
                    hasFound = true;
                    break;
                }
            }

            if (hasFound) {
                window.location.href = "https://www.kooiker-fr.com";
            } else {
                alert("Input incorrect");
            }
        }
    </script>
</head>

<body>
    <label class="labelPw" for="usrname">User name:</label>
    <input class="inputPw" type="text" id="usrname" name="usrname"><br><br>
    <label class="labelPw" for="pw">Password:</label>
    <input class="inputPw" type="text" id="pw" name="pw"><br><br>
    <button class="buttonPw" type="button" onclick="clickLogin()">Login</button>
</body>

</html>
