<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
                crossorigin="anonymous">
                <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <link a href="../css/taschenrechner_table.css" type="text/css" rel="stylesheet">
        <script src="../js/taschenrechner.js"></script>
        <link a href="../css/taschenrechner.css"  type="text/css" rel="stylesheet">
</head>

<body>


        <h2 class="center">Taschenrechner</h2>
        <div class="container">

                <div class="calculator center">
                        <table class="rounded-lg center">
                                <tr>
                                        <td colspan="4"><input class="inputCalc rounded-lg " type="text" id="calculation"
                                                        name="calculation" value="" disabled></td>
                                </tr>
                                <tr>
                                        <td colspan="4"><input class="resultCalc rounded-lg" type="text" id="result"
                                                        name="result" disabled></td>
                                </tr>
                                <tr>
                                        <td colspan="3"><button class="btnClear rounded-lg" type="button" id="clear"
                                                        name="clear" value="CLEAR" onclick="clearAll()">CLEAR</button>
                                        </td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="divide" name="divide"
                                                        value="/" onclick="addCalculation('/')">/</button></td>
                                </tr>
                                <tr>
                                        <td><button class="btnCalc rounded-lg" type="button" id="seven" name="seven"
                                                        value="7" onclick="addCalculation(7)">7</button></td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="eight" name="eight"
                                                        value="8" onclick="addCalculation(8)">8</button></td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="nine" name="nine"
                                                        value="9" onclick="addCalculation(9)">9</button></td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="multyply"
                                                        name="multyply" value="*"
                                                        onclick="addCalculation('*')">*</button></td>
                                </tr>
                                <tr>
                                        <td><button class="btnCalc rounded-lg" type="button" id="four" name="four"
                                                        value="4" onclick="addCalculation(4)">4</button></td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="five" name="five"
                                                        value="5" onclick="addCalculation(5)">5</button></td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="six" name="six"
                                                        value="6" onclick="addCalculation(6)">6</button></td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="subtract"
                                                        name="subtract" value="-"
                                                        onclick="addCalculation('-')">-</button></td>
                                </tr>
                                <tr>
                                        <td><button class="btnCalc rounded-lg" type="button" id="one" name="one"
                                                        value="1" onclick="addCalculation(1)">1</button></td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="two" name="two"
                                                        value="2" onclick="addCalculation(2)">2</button></td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="three" name="three"
                                                        value="3" onclick="addCalculation(3)">3</button></td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="add" name="add"
                                                        value="+" onclick="addCalculation('+')">+</button></td>
                                </tr>
                                <tr>
                                        <td><button class="btnCalc rounded-lg" type="button" id="negative"
                                                        name="negative" value="+/-"
                                                        onclick="negativeNumber()">+/-</button>
                                        </td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="zero" name="zero"
                                                        value="0" onclick="addCalculation(0)">0</button></td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="decimal" name="decimal"
                                                        value="." onclick="addCalculation('.')">.</button></td>
                                        <td><button class="btnCalc rounded-lg" type="button" id="equals" name="equals"
                                                        value="=" onclick="solveCalculation('=')">=</button></td>
                                </tr>
                </div>
                </table>
 
        </div>
        <br><br>
        <p><a href="../index.html"><div class="center">Zur√ºck</div> </a></p>
</body>

</html>
