<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box; /* box bleibt immer gleich groß, egal wie viel padding man hinzufügt
            /* box-sizing: content-box -> die box wird größer, je mehr man hinzugügt*/
        }
        div{
            height: 100px;
            width: 100px;
            background-color: red;
            border-style: solid;
        }
        .second{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="first">eins</div>
    <div class="second">zwei</div>
</body>
</html>
