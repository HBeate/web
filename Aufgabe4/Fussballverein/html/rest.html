  <div class="container">

      <div class="col-sm   d-flex align-items-center justify-content-center">

</html>

<script id="team-template" type="text/x-handlebars-template">
  <div class='row' data-id={{id}}>
    <div class="col-sm"><img src={{crestUrl}} width="50px" alt="Club Logo"></div>
    <div class="col-sm">{{id}}</div>
    <div class="col-sm"><a href="#" class="teamLinkPlayers" onclick="loadPlayersForTeam({{id}})">{{name}}</a></div>
    <div class="col-sm">{{address}}</div>
    <div class="col-sm">{{email}}</div>
  </div>
</script>

<script id="freeLeagues-template" type="text/x-handlebars-template">
  <tr><td><img src={{area.ensignUrl}} width="50px" alt="Club Logo"></td>
    <td><a href='#' class="teamLinkPlayers" onclick="loadAllTeams({{id}})">{{name}}</a></td>
    <td>{{area.name}}</td>
    <td>{{area.countryCode}}</td>
  </tr>
</script>

<script id="playersForTeam-template" type="text/x-handlebars-template">
  <div class="col">
    <div class="card text-center"><img src="../media/player_dummy.jpg" class="card-img-top" alt="Player Picture">
      <div class="card-body">
        <h5 class="card-title">{{name}}</h5
          ><p class="card-text">{{formattedDate}}<br>{{position}}</p>
        </div>
      </div>
    </div>
  </tr>
</script>

<script id="results-template" type="text/x-handlebars-template">
  <tr><th scope="row">{{position}}</th>
    <td><img src={{team.crestUrl}} width="30px"  alt=""></td>
    <td>{{team.name}}</td>
    <td>{{playedGames}}</td>
    <td>{{won}}</td>
    <td>{{draw}}</td>
    <td>{{lost}}</td>
    <td>{{goalsFor}}:{{goalsAgainst}}</td>
    <td>{{goalDifference}}</td>
    <td>{{points}}</td></tr>
</script>
